<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    

    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">


    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <link href="/static/css/bootstrap-fluid-adj.css" rel="stylesheet" media="screen">

    <!-- Custom styles for this template -->
   <!--  <link href="/static/css/cover.css" rel="stylesheet"> -->

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/static/js/ie-emulation-modes-warning.js"></script>

    <script src="/static/js/jquery-2.1.1.min.js"></script>
    <script src="/static/js/sockets.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.16/socket.io.min.js"></script>

    <script type="text/javascript">
        var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

    <script src="/static/js/chan_list.js"></script>   

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

<body>
<div class="container-fluid">
  <div class="row-fluid">

    <div class="row" align="center">
    {% include 'flash.html' %}
    </div> 
    <div class="span3">
      <div class="well sidebar-nav">
        {% block sidebar %}{% endblock %}
        <ul class="nav nav-list">
            <li class="nav-header">Search for a Channel</li>
            <form>
            <label></label>
            <li><input class="search-query span10" type="text" name="suggestion" value="" id="suggestion" /></li>
            </form>
            
            <div id="channs">
            {% if channels %}            
              {% include "channel_list.html" %}   
            {% endif %}         
            </div>
            </div>
        </div>
        
        <div class="span8">
        {% block content %}
        {% endblock %}
        </div>
    </div>
    </div>


    <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
    <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
        </button>
        <a class="brand" href="{{url_for('main')}}">My Chat</a>
        <div class="nav-collapse collapse">
        <ul class="nav pull-right">
            <li class="navbar-text">Welcome, {{ g.user.username }}!</li>
            <li><a href="{{url_for('logout')}}">Logout</a></li>
        </ul>
        {# <ul class="nav">            
            <li><a href="#">Search</a></li>           
            </ul> #}
        </div>
    </div>
  </div>
</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    

    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/docs.min.js"></script    

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
